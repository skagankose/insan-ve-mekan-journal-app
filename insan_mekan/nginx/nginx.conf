# Basic Nginx configuration for serving React app and proxying API

events { worker_connections 1024; } # Basic event block

http {
    include       /etc/nginx/mime.types; # Include standard MIME types
    default_type  application/octet-stream;

    # Define upstream server for the backend API
    upstream backend_api {
        # Docker Compose service name and port
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost; # Or your domain name

        # Root directory for static frontend files
        root /usr/share/nginx/html;
        index index.html index.htm; # Default file to serve

        # Location block for API requests
        location /api/ {
            # Remove /api prefix if your backend doesn't expect it
            rewrite /api/(.*) /$1 break;
            
            proxy_pass http://backend_api; # Forward to the upstream backend
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Location block for serving static files (React app)
        # Try to serve the requested file directly, otherwise fall back to index.html
        # This is crucial for client-side routing (React Router)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Add Gzip compression for better performance
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    }
} 